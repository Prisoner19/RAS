<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
	
	 	  <link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/bootstrap.css" />
			
		  <link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/estiloLogin.css" />		
		
			
	 	  <script type="text/javascript" src="#{request.contextPath}/resources/js/calendar-es.js"></script>
		
	</h:head>
	
	<h:body>
	
		<f:view>
				<h:form
					id="loginForm"
					prependId="false">
					<p:outputLabel value="#{loginBean.username}" ></p:outputLabel>
					<p:growl autoUpdate="true" life="3000" showDetail="true"></p:growl>
					<p:panelGrid >  
					   <f:facet name="header"> 			
							<p:row styleClass="titHeaderLogin" >  
					            <p:column colspan="2" styleClass="aCenter tituloLogin" >Login  </p:column>
					        </p:row>
				       </f:facet>  
					    <p:row>  
				            <p:column >
				            	<h:outputLabel for="j_username" value="Usuario: *" />
				            </p:column>
				            <p:column >
				            	<p:inputText id="j_username" required="true" label="j_username" />
						    </p:column>    
				         </p:row> 
				         
				         <p:row>  
				            <p:column >
				            	<h:outputLabel for="j_password" value="Contraseña: *" />
				            </p:column>
				            <p:column >
				            	<p:password id="j_password" required="true"/>
						    </p:column>    
				        </p:row>
						
					    <p:row>  
				            <p:column >
				            	<h:outputLabel for="_spring_security_remember_me" value="Recordar Contraseña: *" /> 
				            </p:column>
				            <p:column >
				            	<h:selectBooleanCheckbox id="_spring_security_remember_me" />
						    </p:column>    
				        </p:row>
				        
			            <f:facet name="footer"> 
				            <p:row>  
					            <p:column > </p:column>
					            <p:column styleClass="aCenter" >
					            	<p:commandButton type="submit" id="login" ajax="false" 
									action="#{loginBean.doLogin}"
									value="Login" />
							    </p:column>    
					         </p:row>
						</f:facet> 
								
					</p:panelGrid>
				</h:form>
			
		</f:view>
	</h:body>

</html>
